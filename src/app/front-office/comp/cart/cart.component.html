<!-- BREADCRUMB AREA START -->

  <div class="container">

        <div class="ltn__breadcrumb-inner ltn__breadcrumb-inner-2 justify-content-between">

            <h1 class="section-title white-color">Cart</h1>

<!-- SHOPING CART AREA START -->
<div class="liton__shoping-cart-area mb-120">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping-cart-inner">
          <div class="shoping-cart-table table-responsive">
            <table class="table">
              <!-- <thead>
                  <th class="cart-product-remove">Remove</th>
                  <th class="cart-product-image">Image</th>
                  <th class="cart-product-info">Product</th>
                  <th class="cart-product-price">Price</th>
                  <th class="cart-product-quantity">Quantity</th>
                  <th class="cart-product-subtotal">Subtotal</th>
              </thead> -->
              <button (click)="showPDF=true">show recipte</button>
              <ngx-extended-pdf-viewer
               [pageViewMode]="'infinite-scroll'"
    [textLayer]="showWidgets"
    [showHandToolButton]="showWidgets"
    [showToolbar]="showWidgets"
    [sidebarVisible]="showWidgets"
               [useBrowserLocale]="true"
                *ngIf="showPDF" src="/assets/pdf/List of orders-10_mai_2023.pdf"></ngx-extended-pdf-viewer>
              
              <tbody>
              <tr *ngFor="let product of carts">
                <td class="cart-product-remove">x</td>
                <td class="cart-product-image">
                  <a href="product-details.html"><img src="../../../../assets/front-office/img/product/product.png" alt="#"></a>
                </td>
                <td class="cart-product-info">
                  <h4><a href="product-details.html">{{product.name}}</a></h4>
                </td>
                <td class="cart-product-price">{{product.price}} DT</td>
                <td class="cart-product-quantity">
                  <div class="cart-plus-minus">
                    <input type="text" value={{product.stock}} name="qtybutton" class="cart-plus-minus-box">
                  </div>
                </td>
                <td class="cart-product-subtotal">{{product.price * product.stock}} DT</td>
              </tr>
              <tr class="cart-coupon-row">
                <td colspan="6">
                  <div class="cart-coupon">
                    <input type="text" name="cart-coupon" placeholder="Coupon code">
                    <button type="submit" class="btn theme-btn-2 btn-effect-2">Apply Coupon</button>
                  </div>
                </td>
                <td>
                  <button type="submit" class="btn theme-btn-2 btn-effect-2-- disabled">Update Cart</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="shoping-cart-total mt-50">
            <div class="btn-wrapper text-right">
              <a class="theme-btn-1 btn btn-effect-1" (click)="submit()">Proceed to checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- SHOPING CART AREA END -->
