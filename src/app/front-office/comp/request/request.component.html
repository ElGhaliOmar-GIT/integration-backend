<!-- LOGIN AREA START (Register) -->
<div class="ltn__login-area pb-110">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title-area text-center">
          <h1 class="section-title">Your Request</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="account-login-inner">
          <form (ngSubmit)="onSubmit()" class="ltn__form-box contact-form-box">
            <input [(ngModel)]="title" name="title" type="text"  placeholder="Request title">
            <input [(ngModel)]="content" name="content" type="text" placeholder="Request content">
            <input [(ngModel)]="evidence" name="evidence" type="text" placeholder="Request evidence">
            <div class="btn-wrapper">
              <button class="theme-btn-1 btn reverse-color btn-block" type="submit">Submit Request</button>
            </div>
          </form>
          <div class="by-agree text-center">
            <p>By creating an account, you agree to our:</p>
            <p><a href="#">TERMS OF CONDITIONS  &nbsp; &nbsp; | &nbsp; &nbsp;  PRIVACY POLICY</a></p>
            <div class="go-to-btn mt-50">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- LOGIN AREA END -->
